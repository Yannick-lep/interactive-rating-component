<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="assets/js/script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <div class="card">
    <!-- Rating state start -->
    <div id="ratingState" class="rating-state">
      <div id="star-icon"><img src="images/icon-star.svg" alt=""></div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="rating-buttons" id="ratingButtons">
        <button class="rating-btn" data-value="1"><span>1</span></button>
        <button class="rating-btn" data-value="2"><span>2</span></button>
        <button class="rating-btn" data-value="3"><span>3</span></button>
        <button class="rating-btn" data-value="4"><span>4</span></button>
        <button class="rating-btn" data-value="5"><span>5</span></button>
      </div>

      <button class="submit-btn" id="submitBtn">Submit</button>
    </div>

    <!-- Thank you state start -->
    <div id="thankYouState" class="thank-you">
      <div class="illustration">
        <img src="images/illustration-thank-you.svg" alt="">
        <div class="dashed-line"></div>
        <div class="phone-icon"></div>
        <div class="ticket-icon"></div>
        <div class="circle-accent"></div>
      </div>
      
      <div class="selection-badge">You selected <span id="selectedRating">4</span> out of 5</div>
      
      <h1> Thank you!</h1>
      <p class="description">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>
</body>

</html>
